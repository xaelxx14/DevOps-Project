# File: .github/workflows/ci.yml
name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # more specific, e.g., 'temurin', 'zulu', 'adopt'
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean install  # -B = batch mode (no progress UI), good for CI

      - name: Run Tests
        run: mvn test
